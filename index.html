<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/svgs/logo.svg" alt="logo">
        </div>
        <div class="explore">
            <div class="home">
                <img class="svg" src="assets/svgs/home.svg" alt="home">
            </div>
            <div class="search-bar">
                <div class="search-icon">
                    <img class="svg" src="assets/svgs/search.svg" alt="search">
                </div>
                <input type="search" name="search" id="search" placeholder="What do you want to play?">
                <div class="browse">
                    <div class="line">
                        <img class="svg" src="assets/svgs/explore.svg" alt="explore">
                    </div>
                </div>
            </div>
        </div>
        <div class="persnol">
            <div class="notify">
                <img class="svg" src="assets/svgs/notify.svg" alt="notify">
            </div>
            <div class="profile">
                <div class="prof-logo">A</div>
            </div>
        </div>
    </header>
    <!-- headr complete -->

<script src="app.js"></script>
</body>
</html>
